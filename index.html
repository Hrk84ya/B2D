<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Binary to Decimal Converter</h1>
        <form id="converterForm">
            <div class="field">
                <label for="binaryInput">Binary Input:</label>
                <input type="text" id="binaryInput" placeholder="Enter binary number" required>
                <span id="binaryError" class="error-message"></span>
            </div>
            <div class="field">
                <label for="decimalOutput">Decimal Output:</label>
                <input type="text" id="decimalOutput" disabled>
            </div>
            <button type="submit">Convert</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
